<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="js/leaflet-google.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>
 <div id="map-wrapper">
     <div id="map"></div>
     <div id="menu">
         <div class="input-group">
             <span class="input-group-addon" id="basic-addon1">Número de pessoas: </span>
             <input type="text" id="multidao" class="form-control" placeholder="50000" aria-describedby="basic-addon1">
         </div>

         <div class="input-group">
             <span class="input-group-addon" id="basic-addon2">Espaço ocupado por cada pessoa: </span>
             <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon2">
             <span class="input-group-addon" id="gordura"  id="basic-addon3">centímetros</span>
         </div>

         <div class="input-group">
             <span class="input-group-addon" id="basic-addon4">Número de pessoas em cada bola: </span>
             <input type="text" class="form-control" id="bola" placeholder="10" aria-describedby="basic-addon2">
         </div>
         <p id="texto_atualizacao">Pessoas existentes no mapa: <span id="colocadas">0</span></p>
         <button type="button" id="atualizar" class="btn btn-default">Atualizar!</button>
     </div>
 </div>

 <script src="js/main.js"></script>
 
</body>
</html>
