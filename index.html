<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
     <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-slider.css"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
<script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.2&sensor=false"></script>
    <script src="js/leaflet-google.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-slider.js"></script>

</head>
<body>
 <div id="map-wrapper">
     <div id="map"></div>
     <div id="menu">
         <p class="texto">Densidade geral para toda a área</p>
         <div id="slider-wrapper">
             <input class=slider id="slider" type="text" data-slider-min="0.1" data-slider-max="6" data-slider-step="0.1" data-slider-value="0.1">
             <span id="CurrentSliderValLabel"> Pessoas por m2: <span class=sliderval id="SliderVal">0.1</span></span>
         </div>
         <div id="text-wrapper">
             <p class="texto" id="area_poligonos">Área total: <span class="area_total" id="area_total">0</span> m2</p><br/>
             <p class="texto" id="texto_atualizacao">Pessoas existentes no mapa: <span class="colocadas" id="colocadas">0</span></p>
         </div>
         <button type="button" id="atualizar" class="btn btn-default">Simular multidão!</button>
     </div>
     <div class="tooltip"></div>
 </div>

 <script src="js/main.js"></script>
 
</body>
</html>
